<!DOCTYPE html>
<html lang="en">
<head>
<script type="module">
    import { check } from "./build/release.js";

    //document.body.innerText = add(1, 2);
    window.check = check;
</script>
</head>
<body>


    <input type="text" id="guess" name="guess">
    
    <button onclick="checkWord()">Guess</button>

    <p id="history"></p>

    <script>
    
        function checkWord() {
            var guess = document.getElementById("guess").value;

            document.getElementById("history").innerHTML = document.getElementById("history").innerHTML + check(guess);

            document.getElementById("guess").value = "";
        }
    </script>
</body>
</html>
