<!DOCTYPE html>
<html lang="en">
<head>
<script type="module">
    import { check } from "./build/release.js";

    //document.body.innerText = add(1, 2);
    window.check = check;

</head>
<body>


    <input type="text" id="guess" name="guess">
    
    <button onclick="checkWord()" id="guessbutton">Guess</button>

    <button onclick="rs()" id="restart">Try Again?</button>

    <p id="history"></p>

    <script>
    
        function checkWord() {
            var guess = document.getElementById("guess").value;

            var checkResult = check(guess);

            if(checkResult.length > 8){
                document.getElementById("history").innerHTML = checkResult;
                document.getElementById("guessbutton").style.visibility = false; 
            }
            else {
                document.getElementById("history").innerHTML = document.getElementById("history").innerHTML + checkResult;
            }

            

            document.getElementById("guess").value = "";
        }

    </script>
</body>
</html>
